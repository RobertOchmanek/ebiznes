# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ebiznesFrontendContainer

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_01e66a00fcd644568be077a7cce3ea94 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7ff4969aecd64b0aa6938c6b3f26f3eb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_01e66a00fcd644568be077a7cce3ea94 }}/robertochmanek/ebiznes_frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ebiznesFrontendContainer'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ff57384060aa43d0afed10fac7240425 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_01e66a00fcd644568be077a7cce3ea94 }}/robertochmanek/ebiznes_frontend:${{ github.sha }}'